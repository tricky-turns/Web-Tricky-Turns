<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Tricky Turns</title>

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>Pi.init({ version: "2.0", sandbox: true });</script>

  <!-- Phaser 3 -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>

  <style>
    * { margin:0; padding:0; box-sizing:border-box }
    html, body { width:100%; height:100%; overflow:hidden }
    body {
      font-family:'Poppins',sans-serif;
      background: linear-gradient(to bottom,#3199E4 0%,#58C0F2 100%);
      position:relative;
    }
    canvas { display:block; margin:0 auto; visibility:hidden; z-index:1 }

    /* Clouds */
    .bg-cloud, .start-cloud {
      position:absolute;
      background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 60'><path d='M20,35 C20,25 35,20 45,25 C50,15 65,15 70,25 C85,25 90,35 80,45 C90,45 95,55 85,60 C75,65 55,60 50,50 C40,60 25,60 20,50 C10,50 5,40 20,35 Z' fill='%23FFFFFF'/></svg>");
      background-size:contain; filter:blur(6px); opacity:.8;
      animation:drift linear infinite; pointer-events:none;
    }
    .bg-cloud.one,   .start-cloud.one   { width:260px; height:90px;  top:12%;  left:10%;   animation-duration:40s; }
    .bg-cloud.two,   .start-cloud.two   { width:200px; height:70px;  top:8%;   right:12%;  animation-duration:50s; }
    .bg-cloud.three, .start-cloud.three { width:300px; height:100px; top:48%;  left:18%;   animation-duration:45s; }
    .bg-cloud.four,  .start-cloud.four  { width:280px; height:95px;  bottom:18%;right:22%;  animation-duration:55s; }
    @keyframes drift { from{transform:translateX(0)} to{transform:translateX(-150vw)} }

    /* Start Screen */
    #start-screen {
      position:absolute; inset:0;
      display:flex; flex-direction:column; align-items:center; justify-content:center; gap:7rem;
      z-index:2;
    }
    #start-screen h1 {
      color:#fff; font-size:6rem; font-weight:700;
      text-transform:uppercase; letter-spacing:.1rem;
      text-align:center; line-height:1.1;
    }
    .start-button {
      position:relative; z-index:10;
      background:#3EAFF6; color:#fff;
      font-size:1.6rem; font-weight:700;
      padding:1rem 3rem; border:none; border-radius:2rem;
      box-shadow:0 8px 24px rgba(0,0,0,0.2);
      cursor:pointer;
    }
    .start-button:disabled { opacity:.5; cursor:not-allowed }
    .start-button:hover:enabled { background:#318EE6 }

    .orbit { position:relative; width:240px; height:240px }
    .ring {
      position:absolute; width:100%; height:100%;
      border-radius:50%; border:8px solid rgba(255,255,255,0.6);
      box-shadow:0 0 20px rgba(255,255,255,0.8);
      animation:spin 3.5s linear infinite;
    }
    .circle {
      position:absolute; width:60px; height:60px;
      background:#fff; border-radius:50%; box-shadow:0 0 20px rgba(255,255,255,1);
    }
    .circle.top    { top:0;    left:50%; transform:translate(-50%,-50%) }
    .circle.bottom { bottom:0; left:50%; transform:translate(-50%,50%) }
    @keyframes spin { from{transform:rotate(0)} to{transform:rotate(360deg)} }

    /* Pause Overlay */
    #pause-overlay {
      position:absolute; inset:0; display:none;
      align-items:center; justify-content:center;
      background:rgba(0,0,0,0.4); z-index:4; pointer-events:none;
    }
    #pause-overlay .paused-text {
      font-family:'Poppins'; font-size:4rem; font-weight:700;
      color:#fff; text-transform:uppercase; letter-spacing:.1rem;
      -webkit-text-stroke:1px #000;
    }

    /* Game Over */
    #game-over-screen {
      position:absolute; inset:0; display:none;
      flex-direction:column; align-items:center; justify-content:center; gap:1.5rem;
      z-index:3; cursor:pointer;
    }
    #game-over-screen h2 {
      font-family:'Poppins'; color:#FF4A4A; font-size:6rem; font-weight:700;
      text-transform:uppercase; letter-spacing:.1rem; -webkit-text-stroke:1px #000;
    }
    .result-wrapper { position:relative; width:360px; height:360px }
    .orb-bg {
      position:absolute; inset:0; border-radius:50%;
      background:radial-gradient(circle at center,
        rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.05) 40%, rgba(0,0,0,0) 70%);
      backdrop-filter:blur(10px);
    }
    .results {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      color:#fff; font-size:2.8rem; font-weight:700;
      text-transform:uppercase; letter-spacing:.15rem;
      -webkit-text-stroke:2px #000; text-align:center; line-height:1.3;
    }
    .restart {
      font-family:'Poppins'; color:rgba(255,255,255,0.8); font-size:2.4rem; font-weight:700;
      text-transform:uppercase; letter-spacing:.1rem; -webkit-text-stroke:1px #000;
    }

    /* Leaderboard */
    #leaderboard {
      position:absolute; top:10%; left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.8); color:#fff; padding:1rem; border-radius:1rem;
      display:none; z-index:5; width:80%; max-width:300px;
    }
    #leaderboard h3 { margin-bottom:.5rem; text-align:center }
    #leaderboard ol { padding-left:1.2rem }
    #leaderboard button {
      margin-top:.5rem; background:#3EAFF6; border:none; color:#fff;
      padding:.5rem 1rem; border-radius:.5rem; cursor:pointer;
    }
  </style>
</head>
<body>
  <!-- Clouds -->
  <div class="bg-cloud one"></div>
  <div class="bg-cloud two"></div>
  <div class="bg-cloud three"></div>
  <div class="bg-cloud four"></div>

  <!-- Start Screen -->
  <div id="start-screen">
    <div class="start-cloud one"></div>
    <div class="start-cloud two"></div>
    <div class="start-cloud three"></div>
    <div class="start-cloud four"></div>
    <h1>TRICKY<br/>TURNS</h1>
    <button class="start-button" id="startBtn" disabled>TAP TO START</button>
    <div class="orbit">
      <div class="ring"></div>
      <div class="circle top"></div>
      <div class="circle bottom"></div>
    </div>
  </div>

  <!-- Pause Overlay -->
  <div id="pause-overlay"><div class="paused-text">Paused</div></div>

  <!-- Game Over Screen -->
  <div id="game-over-screen">
    <h2>Game Over</h2>
    <div class="result-wrapper">
      <div class="orb-bg"></div>
      <div class="results">
        SCORE: <span id="finalScore">0</span><br/>
        BEST:  <span id="bestScore">0</span>
      </div>
    </div>
    <div class="restart">Tap to Restart</div>
  </div>

  <!-- Leaderboard -->
  <div id="leaderboard">
    <h3>üèÜ Leaderboard</h3>
    <ol id="lb-list"></ol>
    <button id="lb-close">Close</button>
  </div>

  <script>
    const SERVER_URL = 'https://dc0f-96-234-46-32.ngrok-free.app';
    let piToken, piUserId, piUsername;

    // Authenticate & fetch profile in one go:
    Pi.authenticate(['username'])
      .then(auth => {
        piToken    = auth.accessToken;
        piUsername = auth.user.username;
        piUserId   = auth.user.player_id;
        document.getElementById('startBtn').disabled = false;
      })
      .catch(err => {
        console.error('Pi auth failed', err);
        alert('Unable to authenticate with Pi.');
      });

    // Phaser globals
    const LANES = [];
    let gameStarted=false, gameOver=false, gamePaused=false;
    let direction=1, angle=0, radius=100, speed=3, maxSpeed=6;
    const baseSpeed=speed;
    let circle1,circle2,obstacles,points,score=0,highScore=0;
    let scoreText,pauseIcon,pauseOverlay,countdownText;
    let sfx={}, isMuted=false;

    // Game config
    const config = {
      type: Phaser.AUTO,
      transparent: true,
      scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
      physics: { default:'arcade', arcade:{ debug:false } },
      scene: { preload, create, update }
    };
    let gameInstance;
    function startGame() {
      if (!gameInstance) {
        gameInstance = new Phaser.Game(config);
      }
    }

    // Single Start-button handler
    document.getElementById('startBtn').onclick = () => {
      document.getElementById('start-screen').style.display = 'none';
      startGame();
    };

    // Phaser scene:
    function preload() {
      this.load.audio('explode','assets/explode.wav');
      this.load.audio('move','assets/move.wav');
      this.load.audio('point','assets/point.wav');
      this.load.audio('newBest','assets/new_best.wav');
      this.load.audio('uiClick','assets/ui_click_subtle.wav');
      this.load.audio('pauseWhoosh','assets/pause_whoosh_subtle.wav');
    }

    function create() {
      const cam = this.cameras.main;
      const cx = cam.centerX, cy = cam.centerY;
      LANES[0]=cy-radius; LANES[1]=cy; LANES[2]=cy+radius;

      // ... generate textures, sprites, particles, groups ...

      // HUD & icons (pause, mute) as before...

      // SFX
      sfx.explode    = this.sound.add('explode');
      sfx.move       = this.sound.add('move');
      sfx.point      = this.sound.add('point');
      sfx.newBest    = this.sound.add('newBest');
      sfx.uiClick    = this.sound.add('uiClick');
      sfx.pauseWhoosh= this.sound.add('pauseWhoosh');

      // Mute & pause toggles as before...

      // Collisions, speed ramp as before...

      // Spawn scheduler helper:
      const scene = this;
      function getSpawnInterval(){
        const t = Phaser.Math.Clamp((speed-baseSpeed)/(maxSpeed-baseSpeed),0,1);
        return Phaser.Math.Linear(1500,500,t);
      }
      function scheduleSpawn(){
        scene.time.delayedCall(getSpawnInterval(),()=>{
          if(gameStarted && !gameOver && !gamePaused) spawnObjects.call(scene);
          scheduleSpawn();
        },[],scene);
      }

      // **Start the actual game**:
      // 1) show canvas & HUD
      document.querySelector('canvas').style.visibility = 'visible';
      scoreText.setVisible(true);
      pauseIcon.setVisible(true);
      // 2) flag running & begin spawn loop
      gameStarted = true;
      scheduleSpawn();
    }

    function update() {
      if (!gameStarted || gameOver || gamePaused) return;
      angle += 0.05 * direction;
      // ... update orb positions & move obstacles/points ...
    }

    function spawnObjects(){
      // ... identical spawning logic ...
    }

    function triggerGameOver() {
      if (gameOver) return;
      gameOver = true;
      // ... particle explosion ...

      this.time.delayedCall(700,()=>{
        this.physics.pause();
        document.querySelector('canvas').style.visibility='hidden';
        document.getElementById('finalScore').innerText = score;
        if (score > highScore) {
          highScore = score;
          sfx.newBest.play();
        }
        document.getElementById('bestScore').innerText = highScore;
        document.getElementById('game-over-screen').style.display = 'flex';
        localStorage.setItem('tricky_high_score', highScore);

        // submit & fetch leaderboard
        fetch(`${SERVER_URL}/api/submit`,{
          method:'POST',
          headers:{
            'Content-Type':'application/json',
            'Authorization':'Bearer '+piToken
          },
          body: JSON.stringify({ userId:piUserId, username:piUsername, score })
        })
        .then(()=>fetch(`${SERVER_URL}/api/leaderboard`))
        .then(r=>r.json())
        .then(list=>{
          const ol = document.getElementById('lb-list');
          ol.innerHTML='';
          list.forEach(item=>{
            const li=document.createElement('li');
            li.textContent = `${item.username}: ${item.score}`;
            ol.appendChild(li);
          });
          document.getElementById('leaderboard').style.display='block';
        });
      });
    }

    function collectPoint(_,pt) {
      pt.destroy(); score++; sfx.point.play();
      scoreText.setText('Score: '+score);
      this.tweens.add({
        targets:scoreText, scaleX:1.1, scaleY:1.1,
        yoyo:true, duration:80, ease:'Sine.easeOut'
      });
    }

    document.getElementById('lb-close').onclick = ()=>{
      document.getElementById('leaderboard').style.display='none';
    };
  </script>
</body>
</html>
